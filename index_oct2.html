<!DOCTYPE html>
<html>
<head>
    <title>Exotopia Interactive Exoplanet Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background-color: black; }
        #info { position: absolute; top: 10px; left: 10px; color: white; }
        #infobox {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            color: white;
            display: none;
        }
    </style>
    <!-- Load external scripts with defer -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" defer></script>
    <!-- Your main script -->
    <script src="main_oct2.js" defer></script>
</head>
<body>
    <div id="container"></div>
    <div id="info">Hover over an object</div>
    <div id="infobox"></div>
</body>
</html>
